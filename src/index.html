<html ng-app="IowaCodeCampNg">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/Default.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-resource.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="IowaCodeCampNg.js"></script>
    <script src='https://code.jquery.com/jquery-1.3.2.min.js' type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function () {
      var menuColor = null;
      $("#menu a").hover(
        function () {
          menuColor = $(this).css("color");
          $(this).css({ color: "black", textDecoration: "none" });
        },
        function () {
          $(this).css({ color: menuColor });
        }
      );//end hover
    });//end ready
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        
      });
    </script>
    <base href="/">
  </head>
  <body>
    <!--actual content from index.html-->
    <div id="upbg"></div>

    <div id="outer">

      <div id="header">
        <a href='/'>
          <img src='/assets/img/icc_logo.jpg' alt="Iowa Code Camp Logo" />
        </a>
        <div id="headercontent">

          <!--h1><a href='/' style="text-decoration:none;">Iowa Code Camp</a></h1>
          <h2>for developers - by developers</h2>
          <br/>-->
        </div>
      </div>

      <div id="menu">
        <!-- HINT: Set the class of any menu link below to "active" to make it appear active -->
        <!-- class="active" use this for the active menu item-->
        <ul>
          <li><a id="sessions" href='/session/list'>Sessions</a></li>
          <li><a id="schedule" href='/session/schedule'>Schedule</a></li>
          <li><a id="attendees" href='/attendee/list'>Attendees</a></li>
          <li><a id="speakers" href='/speaker/list'>Speakers</a></li>
          <li><a id="sponsors" href='/sponsor/list'>Sponsors</a></li>
          <li><a id="directions" href='/about/directions'>Directions/Hotels</a></li>
          <li><a id="about" href='/about/index'>About</a></li>
        </ul>
        <div style="float:right;"><br /><b>We're planning the next event!</b> </div>
      </div>
      <div id="menubottom"></div>

      <div>

        <div id="content">
          <!-- all header content: Stuff that's not going to be put in the left or right column. -->

          <div id="normalcontent">
            <div class="contentarea">
              <!-- Normal content area start -->
              <h2>Iowa Code Camp - Sessions</h2>
              <!-- Normal content area end -->
            </div>
          </div>
          <hr style="margin-bottom:1em;color:InactiveBorder;" />
          <!-- Primary content: Stuff that goes in the primary content column (by default, the left column) -->
          <div id="primarycontainer">
            <div id="primarycontent">
              <!-- Primary content area start -->

              <div ui-view></div>
              <!-- Primary content area end -->
            </div>
          </div>

          <div id="secondarycontent">
            <!-- Secondary content area start -->
              <h4>Links</h4>
              <div class="contentarea">
                <ul class="linklist">
                  <li>
                    <a href="http://www.iadnug.org" target="_blank">
                      <img style="border-width:0px" src='assets/img/iadnug_logo.gif'
                      alt="Iowa .NET User Group - Des Moines" />
                    </a>
                  </li>
                  <li>
                    <br />
                    <a href="http://www.crineta.org" target="_blank">
                      <img style="border-width:0px" src='assets/img/crineta_logo.png'
                      alt="Cedar Rapids .NET User Group" />
                    </a>
                  </li>
                  <li>
                    <br />
                    <a href="http://www.cvineta.org/" target="_blank">
                      <img style="border-width:0px" src='assets/img/cvineta_logo.png'
                      alt="Cedar Valley .NET User Group" />
                    </a>
                  </li>
                </ul>
                <br />
              </div>
            <!-- Secondary content area end -->
          </div>
          <!-- all header content area end -->
        </div>

      </div>

      <div id="footer">
        <div class="left">&copy; 2014 Iowa Code Camp. All rights reserved.</div>
      </div>
      <!-- outer area end -->
    </div>
  </body>
</html>
